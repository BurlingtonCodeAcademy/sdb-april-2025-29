<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog Entry Form</title>
  </head>
  <body>
    <h1>Create Blog Post</h1>

    <form id="blogForm">
      <div class="form-group">
        <label for="blogTitle">Blog Title:</label>
        <input type="text" id="blogTitle" name="blogTitle" required />
      </div>

      <div class="form-group">
        <label for="blogContent">Blog Content:</label>
        <textarea id="blogContent" name="blogContent" required></textarea>
      </div>

      <div class="form-group">
        <label for="blogAuthor">Author:</label>
        <input type="text" id="blogAuthor" name="blogAuthor" required />
      </div>

      <div class="form-group">
        <label for="createdAt">Created At:</label>
        <input type="datetime-local" id="createdAt" name="createdAt" required />
      </div>

      <button type="submit">Submit Blog Post</button>
    </form>

    <div id="output">
      <h2>Blog Post Preview</h2>
      <div id="preview"></div>
    </div>

    <div id="existingPosts">
      <h2>Existing Blog Posts</h2>
      <div id="postsList"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
